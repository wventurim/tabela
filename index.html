<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Preços TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #00ff88;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1a1a1a;
    }

    th, td {
      border: 1px solid #333;
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #222;
      color: #00ff88;
      font-size: 1.2em;
    }

    tr:nth-child(even) {
      background-color: #1f1f1f;
    }

    img {
      max-height: 80px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Tabela de Preços</h1>
  <div id="tabela">Carregando...</div>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.3/src/tabletop.min.js"></script>
  <script>
    const spreadsheetID = '1qGgj4z6-1FELPhja7O_Zu9s2C47GGX_HGN_Zum5xFyU';

    function showInfo(data) {
      let html = '<table><tr><th>Produto</th><th>Descrição</th><th>Preço</th><th>Imagem</th></tr>';
      data.forEach(item => {
        html += `<tr>
          <td>${item.Produto || ''}</td>
          <td>${item.Descrição || ''}</td>
          <td>R$ ${item.Preço || ''}</td>
          <td>${item.Imagem ? `<img src="${item.Imagem}" alt="Imagem">` : ''}</td>
        </tr>`;
      });
      html += '</table>';
      document.getElementById('tabela').innerHTML = html;
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: spreadsheetID,
        simpleSheet: true,
        callback: showInfo
      });
    });
  </script>
</body>
</html>
