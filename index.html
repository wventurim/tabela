<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="painelTitulo">Lista de Produtos</h1>
  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Pre√ßo</th>
      </tr>
    </thead>
    <tbody id="tabela-body">
      <tr><td>Produto 1</td><td>R$ 10,00</td></tr>
      <tr><td>Produto 2</td><td>R$ 20,00</td></tr>
      <tr><td>Produto 3</td><td>R$ 30,00</td></tr>
    </tbody>
  </table>

  <script src="config.js"></script>
  <script>
    const root = document.documentElement;

    function aplicarConfiguracoes(config) {
      if (config.titulo) document.getElementById('painelTitulo').textContent = config.titulo;
      if (config.cabecalhoBg) root.style.setProperty('--th-bg', config.cabecalhoBg);
      if (config.cabecalhoTexto) root.style.setProperty('--th-color', config.cabecalhoTexto);
      if (config.linhaPar) root.style.setProperty('--row-even', config.linhaPar);
      if (config.linhaHover) root.style.setProperty('--row-hover', config.linhaHover);
    }

    aplicarConfiguracoes(CONFIG);
  </script>
</body>
</html>
