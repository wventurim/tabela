
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Produtos e Preços</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5em;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Lista de Produtos</h1>
  <table id="tabela">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_ID = '1NrBx3_GodYcLjxYtNwUbnSn8siY1cTcrvQ5OI5dJmy0';
    const SHEET_NAME = 'Página1';
    const INTERVALO_MINUTOS = 60;

    async function carregarDados() {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const dados = json.table.rows;

        const tbody = document.querySelector('#tabela tbody');
        tbody.innerHTML = '';

        dados.forEach(row => {
          const produto = row.c[0]?.v ?? '';
          const preco = row.c[1]?.v ?? '';
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${produto}</td><td>${preco}</td>`;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Erro ao carregar dados da planilha:', error);
      }
    }

    carregarDados();
    setInterval(carregarDados, INTERVALO_MINUTOS * 60 * 1000);
  </script>
</body>
</html>
